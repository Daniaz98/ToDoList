<div class="container">
  <h2 class="text-center mt-3 mb-3">{{ txtTitle }}</h2>
  <div class="container">
    <div class="row mb-3 justify-content-center gx-3">
      <div class="col-sm-4 d-flex justify-content-center">
        <button class="btn btn-secondary" (click)="restartList()">
          {{ txtBtnReiniciar }}
        </button>
      </div>
    </div>
  </div>
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let tarefas of tarefas"
    >
      {{ tarefas }}
      <div class="btn-group" role="group" aria-label="acoes">
        <button
          type="button"
          class="btn btn-success"
          (click)="completedTask(tarefas)"
        >
          {{ txtBtnConcluir }}
        </button>
      </div>
    </li>
  </ul>
</div>

<app-add-tarefa (novaTarefaAdicionada)="addTasks($event)"></app-add-tarefa>
