<div class="container mt-4">
  <div class="row">
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newTask"
        placeholder="Nova tarefa"
      />
    </div>
    <div class="col-sm-4">
      <button class="btn btn-primary w-100" (click)="addTasks()">
        {{ txtBtnAddTarefa }}
      </button>
    </div>
  </div>
</div>
